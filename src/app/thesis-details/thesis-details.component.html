<!DOCTYPE html>
<html>
<body>
<table id="thesisTable">
  <tr>
    <th>Title</th>
    <th>Author</th>
    <th>Citation No</th>
    <th>Link</th>
  </tr>
  <tr class="theses_values">
    <td id="title">{{thesisDetails.title}}</td>
    <td id="author">{{thesisDetails.author}}</td>
    <td id="citationNo">{{thesisDetails.cititationNo}}</td>
    <td id="link"><a href="{{thesisDetails.link}}">{{thesisDetails.link}}</a></td>
  </tr>
</table>
</body>
</html>
