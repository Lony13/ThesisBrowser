<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>
<div id="login">
  <h3 class="text-center text-white pt-5">Admin Login</h3>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form id="login-form" class="form" action="" method="post">
            <h3 class="text-center text-info">Login</h3>
            <div class="form-group">
              <label for="username" class="text-info">Username:</label><br>
              <input type="text" name="username" id="username" [(ngModel)]="username" class="form-control">
            </div>
            <div class="form-group">
              <label for="password" class="text-info">Password:</label><br>
              <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control password-field">
            </div>
            <div class="form-group">
              <label class="text-info"><span>Remember me</span>
                <label for="cbx" class="label-cbx">
                  <input id="cbx" type="checkbox" class="invisible">
                  <div class="checkbox">
                    <svg width="20px" height="20px">
                      <path d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
                      <polyline points="4 11 8 15 16 6"></polyline>
                    </svg>
                  </div>
                </label>
              </label><br>
              <input type="submit" name="submit" class="btn btn-info btn-md btn-login" value="Sign in" (click)="login()">
              <p class="invalid-auth" id="invalid-auth">Invalid username or password</p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
