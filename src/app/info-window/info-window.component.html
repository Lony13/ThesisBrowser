<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="container">
  <div class="row">
    <div class="col-md-5">
      <div class="panel panel-primary">
          <div class="panel-body">
            <ul class="chat">
              <li class="left clearfix" *ngFor="let message of this.messages">
                <span class="chat-img pull-left">
                            <img src="http://placehold.it/50/55C1E7/fff&text=U" alt="Info Avatar" class="img-circle" />
                </span>
                <div class="chat-body clearfix">
                  <div class="header">
                    <strong class="primary-font">Server</strong> <small class="pull-right text-muted">
                    <span class="glyphicon glyphicon-time"></span>{{message.time.toLocaleString()}}</small>
                  </div>
                  <p>
                    {{message.message}}
                  </p>
                </div>
              </li>
            </ul>
          </div>
